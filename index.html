<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Londrina+Solid:wght@100;400&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
    </div>
    <div class="container">
            <textarea type="text" class="input" placeholder="Enter something TO DO here!"></textarea>
            <div class="submit_button"> 
                <button type="submit" class="submit_todo">Submit</button>
            </div>
    </div>
    <div class="todo_holder">
        <div class="todo_container">
            <h2 class="num">1.</h2>
            <p class="datetime">August 29, 2020 8:59 PM</p>
            <p class="todo_text">adasdasdas</p>
            <div class="buttons">
                <button class="finish_todo">Finish</button>
                <button class="delete_todo">Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
